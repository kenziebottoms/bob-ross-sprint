<div id='login' class='form'>
    <h3 class='mb-4'>Login or <a href='/#!/register'>register as a new user</a></h3>
    <div class="form-group">
      <input type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="row">
      <div class='col-12 col-md-6 mb-3'>
        <input type="password" class="form-control" id="password1" placeholder="Password">
      </div>
      <div class='col-12 col-md-6 mb-3'>
        <input type="password" class="form-control" id="password2" placeholder="Password again, please">
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block mx-auto">Submit</button>
  </div>
