<div id='register' class='form'>
  <h3 class='mb-4'>Register as a new user or <a href='/#!/login'>login</a></h3>
  <div class='form-group'>
    <input type='email' class='form-control' id='email' placeholder='Email'>
  </div>
  <div class='form-group'>
    <input type='text' class='form-control' id='username' ng-model='username' placeholder='Username'>
  </div>
  <div class='row'>
    <div class='col-12 col-md-6 mb-3'>
      <input type='password' class='form-control' id='password1' ng-model='password1' placeholder='Password'>
    </div>
    <div class='col-12 col-md-6 mb-3'>
      <input type='password' class='form-control' id='password2' ng-model='password2'placeholder='Password again, please'>
    </div>
  </div>
  <button type='submit' class='btn btn-primary btn-block mx-auto'>Submit</button>
</div>
